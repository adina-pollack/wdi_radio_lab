<p>{{SongShowViewModel.song.songTitle}}</p>
<p>{{SongShowViewModel.song.artistName}}</p>
<p>{{SongShowViewModel.song.genre}}</p>
<img data-ng-src="{{SongShowViewModel.song.albumUrl}}">

<h4><a ng-click="show = ! show">Edit</a></h4>
  <form data-ng-show="show">
    <input placeholder="Song Title" data-ng-model="SongShowViewModel.song.songTitle"></input>
    <input placeholder="Artist" data-ng-model="SongShowViewModel.song.artistName"></input>
    <input placeholder="Genre" data-ng-model="SongShowViewModel.song.genre"></input>
    <input placeholder="Album Cover URL" data-ng-model="SongShowViewModel.song.albumUrl"></input>
    <button type="button" data-ng-click="SongShowViewModel.update()">Update</button>
</form>
